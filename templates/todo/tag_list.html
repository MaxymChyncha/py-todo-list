{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>
    Tag list
        <a href="{% url 'todo:tag-create' %}" class="btn btn-primary link-to-page">
          Create
        </a>
  </h1>
  {% if tag_list %}
    
    <table class="table table-bordered">
      <tr>
        <td>Name</td>
        <td>Update</td>
        <td>Delete</td>
      </tr>
      {% for tag in tag_list %}
        <tr>
          <td>{{ tag.name }}</td>
        <td><a href="{% url 'todo:tag-update' pk=tag.id %}">Update</a></td>
        <td><a href="{% url 'todo:tag-delete' pk=tag.id %}">Delete</a></td>
        </tr>
      {% endfor %}
    </table>
    
  {% else %}
    <p>There are no tags yet!</p>
  {% endif %}
{% endblock %}
